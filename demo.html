<html>
    <head>
        <title>jQuery liteDialog demo</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script type="text/javascript" src="./jquery.litedialog.min.js"></script>
        <script type="text/javascript">
    
        $(document).ready(function() {
            
            /* This is the most basic way of attaching an event listener which fires a liteDialog */
            $('#normal').click(function() {
                $.liteDialog('This is a normal liteDialog.');
            });
    
            /* This example sets some custom options to show how you can customise liteDialog to fit your needs. */
            $('#funky').click(function() {
                $.liteDialog({
                    html: "This liteDialog has a few custom options set.",
                    shadow: 'red',
                    width: '200px',
                    shadowRadius: '20px',
                    background: '#00FFCC',
                    color: 'blue',
                    padding: 0,
                    zIndex: 10000
                });
            });
            
            /* This shows how to load content into liteDialog from an element on the page */
            $('#element').click(function() {
                $.liteDialog({ html: $('#dialog').html() });
            });
            
            /* This shows how to load content into liteDialog via Ajax */
            $('#ajax').click(function() {
                $.get("./ajax_dialog.html", function(data, textStatus, jqXHR) {
                    $.liteDialog({ html: data });
                });
            });
            
            /* This example specifies an option which means the dialog cannot be dismissed except through JavaScript */
            $('#modal').click(function() {
                $.liteDialog({ html: 'This liteDialog cannot be dismissed except through JavaScript - in this example we\'ve a setTimeout to dismiss it after 4 seconds.', modal:true} );
                
                setTimeout(function() {
                    $.liteDialog('hide');
                }, 4000);
            });
        });
        
        </script>
        <style type="text/css">
            body { font-family: Arial, Helvetica, sans-serif; }
            a { color: #0000EE; line-height: 2em; }
            h1 a { line-height: 1em; }
        </style>
    </head>
    <body>
        <h1><a href="http://www.puremango.co.uk/2011/04/jquery-simple-dialog/">jQuery liteDialog plugin</a> demo page</h1>

        <a id='normal' href="#">open standard liteDialog</a><br />

        <a id='funky' href="#">open funky liteDialog</a><br />

        <a id='element' href="#">open liteDialog with content from an element on the page</a><br />

        <a id='ajax' href="#">open liteDialog with ajax content</a><br />

        <a id='modal' href="#">open modal liteDialog (auto-dismisses after 4 seconds)</a><br />

        <div id='dialog' style="display:none;">I'm a hidden element on the page</div>
    </body>
</html>
